<p>random-joke works!</p>

<div>
    <button (click)="getRandomJoke(); openModal()">Blague aléatoire</button>
</div>

<div class="modal" id="jokeModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">blague numéro {{ joke?.id }}</h5>
                <button type="button" (click)="closeModal()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center flex-column align-items-center">
                    <h6>{{ joke?.question }}</h6>
                    <p>{{ joke?.response }}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="closeModal()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>

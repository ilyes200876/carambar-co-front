

<div class="container mt-5">
    <h1>Nos différentes blagues :</h1>
    <div class="row">
        <div class="col-sm-6 mb-2" *ngFor="let joke of jokes; let index = index">
            <div class="card">
                <div class="card-body">
                    <h4>Blague numéro {{ index + 1 }}</h4>
                    <h5 class="card-title">{{ joke.question }}</h5>
                    <p class="card-text">{{ joke.response }}</p>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-primary ms-5 mb-2"><a routerLink="/blagues/{{ joke.id }}" >voir</a></button>
                    <a routerLink="/blagues/{{joke.id }}/update"><i class="fa-solid fa-pen-to-square"></i></a>
                    <i *ngIf="joke.id !== undefined" class="fa-solid fa-trash-can me-5" (click)="deleteJoke(joke.id, index)"></i>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container mt-5">
    <h1>Nos différentes blagues :</h1>
    <div class="row">
        <div class="col-sm-6 mb-2" *ngFor="let joke of jokes">
            <div class="card">
                <div class="card-body">
                    <h4>Blague numéro {{ joke.id }}</h4>
                    <h5 class="card-title">{{ joke.question }}</h5>
                    <p class="card-text">{{ joke.response }}</p>
                    <button class="btn btn-outline-primary"><a routerLink="/blagues/{{ joke.id }}" >voir</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
